			//Resultado Ejercicio 3

			function fibonacci(x){
			  var a=0;
			  var b=1;
			  if(x==0){
			    return a;
			  }
			  if(x==1){
			    return b;
			  }
			  for(i=1;i<=x-1;i++){
			    fib=a+b;
			    a=b;
			    b=fib;
			  }
			  return(fib);
			}
