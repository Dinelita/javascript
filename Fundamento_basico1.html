           function a (array){
				var max=array[0];
				var min=array[0];
				var prom=0;
				for (var i=0; i<array.length; i++){
					if(array[i]>max){
						max=array[i];
					}
					if(array[i]<min){
						min=array[i];
					}
					prom=prom+array[i];
				}
				prom=prom/array.length;
				var res=[max,min,prom];
				return res
		}
